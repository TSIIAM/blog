        <div class="container">
             <article class="nota">
            <form action="https://formspree.io/mealvaromesa@gmail.com" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" name="name" placeholder="Tu nombre aqui.">
                    </li>
                    <input type="hidden" name="_subject" value="blog contact" />
                    <input type="text" name="_gotcha" style="display:none" />
                    <li>
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="_replyto" required placeholder="Tu Email aqui.">

                    </li>
                    <li>
                        <label for="phone">Telefono</label>
                        <input type="tel" id="phone" name="message" placeholder="Tu telefono aqui.">
                    </li>
                    <li>
                        <label for="message">Mensaje</label>
                        <textarea rows="6" id="message" name="message" required placeholder="Deja tu mensaje..."></textarea>
                    </li>

                    <li>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
            </form>
